name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: choregarden
          POSTGRES_PASSWORD: choregarden
          POSTGRES_DB: choregarden
        ports:
          - 5432:5432
        options: >
          --health-cmd="pg_isready -U choregarden" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and build backend
        working-directory: ./backend
        run: |
          npm install
          npm run build

      - name: Install dependencies and build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Run tests
        run: |
          npm test